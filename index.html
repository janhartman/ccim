<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Survey">
    <meta name="author" content="Jan Hartman">
    <title>CCIM Survey</title>
    <link href="./CCIM Survey_files/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-2">Construction of Conceptual Image Maps survey</h1>
            <p class="lead">Please solve the survey and help us with our research! Choose the better looking image in
                each pair.</p>
        </div>
    </div>
    <form>
        
        <div class="row p-5">
            <!-- Option 1 -->
            <div class="col-xl-6 col-md-6 mb-4">
                <img src="./CCIM Survey_files/2_default.png" class="card-img-top border" alt="...">
                <div class="card-body text-center form-check">
                    <input class="form-check-input" type="radio" name="1" id="1-1" value="2_default.png" checked="">
                    <label class="form-check-label" for="1-1">Image 1</label>
                </div>
            </div>
            <!-- Option 2 -->
             <div class="col-xl-6 col-md-6 mb-4">
                <img src="./CCIM Survey_files/2_shuffle.png" class="card-img-top border" alt="...">
                <div class="card-body text-center form-check">
                    <input class="form-check-input" type="radio" name="1" id="1-2" value="2_shuffle.png">
                    <label class="form-check-label" for="1-2">Image 2</label>
                </div>
            </div>

        </div>
        
        <div class="row p-5 justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap core JavaScript -->
<script src="./CCIM Survey_files/jquery.min.js.download"></script>
<script src="./CCIM Survey_files/bootstrap.bundle.min.js.download"></script>
